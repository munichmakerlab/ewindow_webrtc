<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Munich Maker Lab">
    <title>eWindow</title>
    <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!-- Assumes global locations for socket.io.js and easyrtc.js -->
    <style>
      video.bigVideo {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        -ms-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }
      video.ontopVideo {
        position: fixed;
        bottom: 5%;
        right: 5%;
        max-width: 25%;
        max-height: 25%;
        width: auto;
        height: auto;
        z-index: -80;
      }
      .mirrored {
        -moz-transform: scale(-1, 1); \
        -webkit-transform: scale(-1, 1); -o-transform: scale(-1, 1); \
        transform: scale(-1, 1); filter: FlipH;
      }
      .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin .checkbox {
        font-weight: normal;
      }
      .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="text"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
	  </style>
  </head>
  <body id="page">
    <div id="loginContainer" class="container">
      <form id="loginForm" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->

    <button id="logout" type="button" class="btn btn-default btn-sm pull-right">
      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
    </button>
    <button id="admin" type="button" class="btn btn-default btn-sm pull-right">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </button>

    <div id="demoContainer">
      <div id="connectControls" style="background:rgba(255,255,255,0.8); width: 20%; padding: 0.5em; border-radius: 0.3em;">
	      <strong>eWindow</strong>
        <div id="iam">Not yet connected...</div>
        <br />
        <strong>Connected users:</strong>
        <div id="otherClients"></div>
      </div>
      <div id="videos">
        <video autoplay="autoplay" class="easyrtcMirror ontopVideo mirrored" id="selfVideo" muted="muted" volume="0"></video>
        <div style="position:relative;float:left;">
        <video autoplay="autoplay" id="callerVideo" class="bigVideo"></video>
        </div>
        <!-- each caller video needs to be in it"s own div so it"s close button can be positioned correctly -->
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
