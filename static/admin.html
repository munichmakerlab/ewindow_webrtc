<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Munich Maker Lab">
    <title>eWindow</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <style>
      body {
        padding-top: 50px;
      }
      .sub-header {
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .navbar-fixed-top {
        border: 0;
      }
      .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin .checkbox {
        font-weight: normal;
      }
      .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="text"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
	  </style>
  </head>
  <body id="page">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">eWindow</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="page-header">Dashboard
      <small data-placement="top" data-toggle="tooltip" title="New"><button class="pull-right btn btn-success" data-title="New" data-toggle="modal" data-target="#dlgNewUser" ><span class="glyphicon glyphicon-plus"></span></button></small></h1>
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <th>Active</th>
            <th>Name</th>
            <th>IP</th>
            <th>Last Login</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody id="userlist">
            <script id="hidden-template" type="text/x-custom-template">
            <tr>
              <td><span class="label label-{{active_class}}">{{active}}</span></td>
              <td>{{name}}</td>
              <td>{{ip}}</td>
              <td>{{last_login}}</td>
              <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#dlgEditUser" data-user-obj="{{obj}}"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
              <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#dlgDeleteUser" data-user-obj="{{obj2}}"><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
            </script>
          </tbody>
        </table>
        <div class="clearfix"></div>
      </div>

      <!-- Modal New User-->
      <div class="modal fade" id="dlgNewUser" tabindex="-1" role="dialog" aria-labelledby="myNewLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myNewLabel">Add New User</h4>
            </div>
            <div class="modal-body">
              <form id="newUserForm" class="form-signin">
                <label for="inputUserAdd" class="sr-only">Username</label>
                <input type="text" id="inputUserAdd" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPasswordAdd" class="sr-only">Password</label>
                <input type="password" id="inputPasswordAdd" class="form-control" placeholder="Password" required>
                <label for="inputIPAdd" class="sr-only">IP Address</label>
                <input type="text" id="inputIPAdd" class="form-control" placeholder="IP Address">
                <div class="checkbox">
                  <label>
                    <input id="inputActiveAdd" type="checkbox"> Active
                  </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="btnNewUserSave" type="button" class="btn btn-success">Add User</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Edit User -->
      <div class="modal fade" id="dlgEditUser" tabindex="-1" role="dialog" aria-labelledby="myEditLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myEditLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              <form id="editUserForm" class="form-signin">
                <label for="inputUserEdit" class="sr-only">Username</label>
                <input type="text" id="inputUserEdit" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPasswordEdit" class="sr-only">Password</label>
                <input type="password" id="inputPasswordEdit" class="form-control" placeholder="Password" required>
                <label for="inputIPEdit" class="sr-only">IP Address</label>
                <input type="text" id="inputIPEdit" class="form-control" placeholder="IP Address">
                <div class="checkbox">
                  <label>
                    <input id="inputActiveEdit" type="checkbox"> Active
                  </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="btnEditUserSave" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Delete User-->
      <div class="modal fade" id="dlgDeleteUser" tabindex="-1" role="dialog" aria-labelledby="myDeleteLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myDeleteLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              <p id="deleteUserName"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="btnDeleteUser" type="button" class="btn btn-danger">Yes Delete User</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
  </body>
</html>
